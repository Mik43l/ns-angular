<div class="d-flex justify-content-between align-items-center mb-4 position-relative">
  <!-- Icona grande centrata -->
  <div class="calendar-icon-wrapper text-center flex-grow-1">
    <div class="icon-circle bg-primary bg-gradient shadow-lg">
      <i class="fas fa-calendar-alt fa-2x text-white"></i>
    </div>
  </div>

  <!-- Filtro migliorato con badge count -->
  <div class="filter-section ms-3">
    <div
      class="input-group input-group-lg shadow-lg border-0 rounded-4"
      style="
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(102, 126, 234, 0.3);
      "
    >
      <!-- Icona filtro -->
      <span class="input-group-text bg-transparent border-0 px-3 text-primary">
        <i class="fas fa-filter"></i>
      </span>

      <!-- Select migliorato -->
      <select
        class="form-select bg-transparent border-0 px-4 py-2 status-filter"
        [(ngModel)]="selectedStatus"
        (change)="reloadEvents()"
        style="font-weight: 600; font-size: 0.95rem; min-width: 200px"
      >
        <option value="ALL">Tutti gli eventi</option>
        <option value="PENDING">‚è≥ In Attesa</option>
        <option value="APPROVED">‚úÖ Approvati</option>
        <option value="CANCELLED">‚ùå Cancellati</option>
        <option value="REJECTED">üö´ Rifiutati</option>
      </select>

      <!-- Badge count (esempio) -->

      <!-- <span class="input-group-text bg-transparent border-0 px-2 badge-count">
        <span class="badge bg-primary rounded-pill" style="font-size: 0.75rem">{{
          eventCount
        }}</span>
      </span> -->
    </div>
  </div>
</div>

<!-- FullCalendar con padding migliorato -->
<div class="calendar-container position-relative">
  <div class="calendar-overlay"></div>
  <div class="w-100 h-100">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>

      width: 80px;

    }

      }
    }

    .filter-chip {
      .badge {
        font-weight: 500;

  }

  .calendar-container {
